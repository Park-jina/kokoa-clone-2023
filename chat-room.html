<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone talk</title>
</head>

<body class="scroll chat-room__bg chat-room__vh">
    <div class="status-bar chat-room__bg">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>

    <header class="alt-kokoa-header chat-room__bg">

        <div class="alt-kokoa-header__left-icon">
            <a href="chats.html"> <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-kokoa-header__title">Nicolas Serrenano</div>
        <div class="alt-kokoa-header__right-icon">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="chat-room-date">
            <span class="chat-room-date__text">Tuesday, June 30, 2020</span>
        </div>


        <div class="talk-component">
            <div class="talk-component__column">
                <img class="talk-component__thum" src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" />
            </div>
            <div class="talk-component__column">
                <div class="talk-component__name">
                    Nicolas Serrenano
                </div>
                <div class="talk-component__bubble">
                    <span class="talk-component__bubble__text">hi</span>
                    <span class="talk-component__bubble__time">21:27</span>
                </div>
            </div>
        </div>
    
        <div class="talk-component talk-component__user">
            <div class="talk-component__column">
                <img class="talk-component__thum" src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" />
            </div>
            <div class="talk-component__column">
                <div class="talk-component__name">
                    Nicolas Serrenano
                </div>
                <div class="talk-component__bubble">
                    <span class="talk-component__bubble__text">yehhhhh hahahah</span>
                    <span class="talk-component__bubble__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply-form">
        <div class="reply-form__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply-form__column">
            <input type="text" placeholder="Write message" />
            <i class="far fa-meh-blank fa-lg"></i>
            <button><i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>

    </form>

    <div id="no-mobile">
        화면이 너무 커요 흑흑
    </div>



    <script src="https://kit.fontawesome.com/2ee03a44c2.js" crossorigin="anonymous"></script>
</body>
</html>
