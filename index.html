<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    <header class="welcom-header">
        <H1 class="welcom-header__title">Welcome to kokoa clone talk</H1>
        <p class="welcom-header__text">If you have a kokoa Account, login in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="email" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#"> Find kokoa Account or Password</a>
    </form>

    
    <div id="no-mobile">
        화면이 너무 커요 흑흑
    </div>


    <script src="https://kit.fontawesome.com/2ee03a44c2.js" crossorigin="anonymous"></script>
</body>
</html>
