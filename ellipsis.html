<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>

    <nav>
        <ul class="navigation-bar">
            <li class="navigation-bar__items">
                <a href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="navigation-bar__items ">
                <a href="chats.html">
                    <span class="navigation-bar__notice badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="navigation-bar__items">
                <a href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="navigation-bar__items">
                <div class="badge-dot"></div>
                <a href="ellipsis.html"><i class="fas fa-ellipsis-h fa-2x  navigation-bar__items-active"></i></a></li>
        </ul>
    </nav>
    
    <header class="kokoa-header">
        <div class="kokoa-header__column">
            <span>More</span>
        </div>
        <div class="kokoa-header__column">
            <span><i class="fas fa-search fa-sm"></i></span>
            <span><i class="fas fa-music fa-sm"></i></span> 
            <a href="settings.html"><span><i class="fas fa-cog fa-sm"></i></span></a>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column__thum">
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-1144982182.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=1200:*" />
                    
                    <div class="user-component__column__info">
                        <span>Myaaaa</span>
                        <span>+1 787-242-1234
                        <i class="fas fa-info-circle"></i>
                        </span>
                    </div>
                </div>    
            </div>

            <div class="user-component__column__icon">
                <span><i class="far fa-comment-alt"></i></span>
            </div>

        </div>

        
     <div class="screen-icons">
        <div class="screen-icon">
            <i class="fas fa-calendar fa-2x"></i>
            <div class="screen-icon__name"><span>Calendar</span></div>
        </div>
        <div class="screen-icon">
            <i class="fas fa-archive fa-2x"></i>
            <div class="screen-icon__name"><span>Talk Drive</span></div>
        </div>
        <div class="screen-icon">
            <i class="fas fa-smile-wink fa-2x"></i>
            <div class="screen-icon__name"><span>Emoticons</span></div>
        </div>
        <div class="screen-icon">
            <i class="fas fa-brush fa-2x"></i>
            <div class="screen-icon__name"><span>Themes</span></div>
        </div>
     </div>

     <div class="screen-icons screen-icons__row2">
        <div class="screen-icon">
            <i class="fas fa-wallet fa-2x"></i>
            <div class="screen-icon__name"><span>Account</span></div>
        </div>
        <div class="screen-icon">
            <i class="fas fa-comments fa-2x"></i>
            <div class="screen-icon__name"><span>Openchat</span></div>
        </div>
     </div>

     <div class="suggestions">
        <span class="suggestions__title">Suggestions</span>
        <div class="suggestions__list">
            <div class="suggestions__item">
                <i class="fas fa-quote-right"></i>
                <span>kokoa Story</span>
            </div>
            <div class="suggestions__item">
                <i class="fas fa-vr-cardboard"></i>
                <span>kokoa friends</span>
            </div>
        </div>
     </div>

    </main>

    
    <div id="no-mobile">
        화면이 너무 커요 흑흑
    </div>

   
    <script src="https://kit.fontawesome.com/2ee03a44c2.js" crossorigin="anonymous"></script>
</body>
</html>
